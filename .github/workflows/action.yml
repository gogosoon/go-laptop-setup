name: Node.js CI
on: 
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Use Node.js
       uses: actions/setup-node@v3
       with:
          node-version: '16.x'
     - name: Install dependencies
       run: yarn
     - name: Make build
       run: yarn make
     - name: Create Release
       uses: ncipollo/release-action@v1
       with: 
          artifacts: "./out/make/*.deb"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}